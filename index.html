
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مسبحة إلكترونية</title>
  <style>
    body {
      margin: 0;
      background-color: #e9f5f1;
      font-family: 'Tajawal', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .tasbih-container {
      background: url('tasbih-device.png') no-repeat center;
      background-size: contain;
      width: 300px;
      height: 380px;
      position: relative;
    }

    .screen {
      position: absolute;
      top: 57px;
      left: 37px;
      width: 230px;
      height: 95px;
      background-color: #d0f0dc;
      border-radius: 10px;
      text-align: center;
      line-height: 95px;
      font-size: 40px;
      font-weight: bold;
      color: #14532d;
      box-shadow: inset 0 0 10px #14532d;
    }

    .btn-count {
      position: absolute;
      bottom: 35px;
      left: 55px;
      width: 190px;
      height: 190px;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .btn-reset {
      position: absolute;
      top: 170px;
      right: 42px;
      width: 55px;
      height: 55px;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="tasbih-container">
    <div class="screen" id="counter">0</div>
    <button class="btn-count" onclick="increment()"></button>
    <button class="btn-reset" onclick="resetCounter()"></button>
  </div>

  <script>
    let count = 0;
    const counterEl = document.getElementById('counter');

    function increment() {
      count++;
      counterEl.textContent = count;
    }

    function resetCounter() {
      count = 0;
      counterEl.textContent = count;
    }
  </script>
</body>
</html>
